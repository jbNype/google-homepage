<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
              rel="stylesheet">
              <link href="reset.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
        <title>Google Homepage</title>
    </head>
    <body>
        <div class="content-wrap">
            <header>
                <nav>
                    <ul>
                        <li class="nav-left"><a href="">Gmail</a></li>
                        <li class="nav-left"><a href="">Images</a></li>
                        <li class="nav-right"><a href="" class="apps"><span class="material-icons">apps</span></a></li>
                        <li class="nav-right"><a href=""><button class="sign-in">Sign In</button></a></li>
                    </ul>
                </nav>
            </header>
            <main class="main">
                <div class="centered">
                    <figure class="google-img">
                    <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
                    </figure>
                        <form action="/search" method="get" role="search" class="form">
                            <div class="search-bar inside-bar">
                                <span class="material-icons">search</span>
                                <input type="text" placeholder="" class="search-input">
                            </div>
                            <div class="search-buttons">
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm Feeling Lucky">
                            </div>
                        </form>
                    <div class="language">
                        <p>Google Offered in: <a href="">svenska</a></p>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer-top">
                    <p>Sweden</p>
                </div>
                <div class="footer-bottom">                
                        <ul class="footer-left footer-ul">
                            <li><a href="">About</a></li>
                            <li><a href="">Advertising</a></li>
                            <li><a href="">Business</a></li>
                            <li><a href="">How Search works</a></li>
                        </ul>
                        <ul class="footer-right footer-ul">
                            <li><a href="">Privacy</a></li>
                            <li><a href="">Terms</a></li>
                            <li><a href="">Settings</a></li>
                        </ul>
                </div>
            </footer>
        </div>
    </body>
</html>
